<!DOCTYPE html>
<html>
  <head>
	  <link rel="stylesheet" type="text/css" href="public/styles.css">
      <script>
        function typeButton(type){
  			document.querySelector('.listings-container').innerHTML = "";
  			if(type == "blues"){
    			let HTML = `<div class="listing">
			            		<div class="listing-image">
					          		<img src="public/cyan.jpg">
			            		</div>
			            		<div class="listing-headline">
					          		<p>Cyan</p>
			            		</div>
			          		</div>
							
                			<div class="listing">
			            		<div class="listing-image">
					          		<img src="public/teal.jpg">
			            		</div>
			            		<div class="listing-headline">
					          	<p>Teal</p>
			            		</div>
			          		</div>`;
				
    			document.querySelector('.listings-container').insertAdjacentHTML('beforeend', HTML);
				
  			}else if(type == "reds"){
    			let HTML = `<div class="listing">
			            		<div class="listing-image">
			              			<img src="public/maroon.jpg">
			            		</div>
			            		<div class="listing-headline">
					          		<p>Maroon</p>
			            		</div>
			          		</div>`;
				
    			document.querySelector('.listings-container').insertAdjacentHTML('beforeend', HTML);
				
  			}else{
    			console.log("type not defined!");
  			}
		} // #### END OF FUNCTION ####
      </script>
  </head>
  <body>
	  <div class="listings-grid"> 
      
      <div class="buttons-container">
        <button onClick="typeButton('reds')">Reds</button>
        <button onClick="typeButton('blues')">Blues</button>
    	</div>
    	
      <div class="listings-container">
        
        <div class="listing"> <!-- START OF FIRST LISTING -->
			    <div class="listing-image">
					  <img src="public/cyan.jpg">
			    </div>
			    <div class="listing-headline">
					  <p>Cyan</p>
			    </div>
			  </div> <!-- END OF FIRST LISTING -->
        
			  <div class="listing"> <!-- START OF SECOND LISTING -->
			    <div class="listing-image">
			        <img src="public/maroon.jpg">
			    </div>
			    <div class="listing-headline">
					  <p>Maroon</p>
			    </div>
			  </div> <!-- END OF SECOND LISTING -->
        
      	<div class="listing"> <!-- START OF THIRD LISTING -->
			    <div class="listing-image">
					  <img src="public/teal.jpg">
			    </div>
			    <div class="listing-headline">
					  <p>Teal</p>
			    </div>
			  </div> <!-- END OF THIRD LISTING -->
        
    	</div> <!-- END OF LISTING CONTAINER <DIV> -->
	  </div>
  </body>
</html>
